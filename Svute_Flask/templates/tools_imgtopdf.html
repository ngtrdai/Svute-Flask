{% extends "layout_nsb.html" %}
{% block content %}
<!-- File Uploading-->
<div id="identitycard" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Select file(s) to upload</div>
        </div>
        <div class="panel-body">
            <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success">
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </p>
            <div class="row">
                <p style="padding: 8px;" class="text-center">File to upload txt, pdf, png, jpg, jpeg,
                    gif</p>
            </div>
            <div class="row" style="padding: 10px 15px 9px;">
                <form method="post" action='/congcu/img-pdf' enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <div class="row" style="margin-bottom: 20px;">
                            <div
                                class="col-md-12 col-sm-12 col-xs-12 col-lg-12 col-md-offset-3 col-sm-offset-3 col-xs-offset-2">
                                <input type="file" name="files[]" multiple="true" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="row text-center" style="padding-left: 20px;padding-right: 20px;">
                            <input type="submit" value="Submit" class="btn btn-lg btn-block btn-success"
                                style="border-radius: 50px;background-color:hover: #35832f;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
