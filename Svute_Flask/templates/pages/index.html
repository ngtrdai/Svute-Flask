{% from "_renderField.html" import renderField%}
{% extends "layout_nsb.html" %}
{% block head %}
<style>
    .card{
        padding:20px 40px 20px 40px;
        box-shadow: 0 0 0 1px rgba(8, 9, 10, 0.1);
    }
    h1, h2, h3, h4{
        color:black;
        font-weight:400;
    }
</style>
{% endblock %}
{% block title %}{% endblock%}
{% block content %}
<div class="card text-styles text-padding">
    <h1 class="fs-3xl s:fs-4xl l:fs-5xl fw-bold s:fw-heavy lh-tight mb-4 mt-0">{{page.title}}</h1>
    {{page.content | markdown}}
</div>

<!-- The Modal -->
<div class="modal" id="passwordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Mật khẩu</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form id="unlock_form">
                <!-- Modal body -->
                <div class="modal-body text-center">
                    <div class="form-group">
                        <small class="text-muted">Để mở khoá trang này, vui lòng nhập mật khẩu</small>
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" autofocus>
                    </div>
                    <div id="password_response"></div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-sm btn-default" type="submit" id="passwordBtn">Mở khoá</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
